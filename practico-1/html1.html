<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../practico-1/1css.css" />
    <title>Página Principal</title>
  </head>
  <body>
    <div class="content">
      <!-- imagen atletico-->
      <header>
        <div>
          <img src="img/atletico.png" alt="Logo atletico" />
        </div>
      </header>

      <!-- navegacion -->
      <nav>
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="subpagina1.html">HISTORIA</a></li>
          <li><a href="subpagina2.html">GALERIA</a></li>
          <li><a href="subpagina3.html">ASOCIATE</a></li>
        </ul>
      </nav>
      <main class="grid-container">
        <section>
          <div>
            <img
              src="img/44510a42b48a517705a3665dd17cd94fca7b736a.webp"
              alt="jugadores"
              width="700px"
              height="500px"
            />
          </div>
          <div>
            <!--imagen resultado-->
            <img src="img/screen.png" alt="resultado partido " />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

<!--En este ejemplo, hemos creado una página principal con una barra de navegación y un área principal de contenido utilizando CSS Grid. 
Las subpáginas pueden seguir la misma estructura, con contenido diferente dentro de la sección main-content.
Recuerda crear archivos separados para cada una de las subpáginas (subpagina1.html, subpagina2.html, etc.) y enlazarlas 
correctamente en la barra de navegación. Puedes personalizar los estilos y el contenido según tus necesidades.-->
